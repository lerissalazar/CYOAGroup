<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="ThreeOp">
        <p class="ThreeOpPos">
            You have 3 options to choose from:
            Drive to Taco Bell, Walk to Taco Bell, or Doordash
        </p>
    </div>
    <div class="row">
        <div class="col-3">
            <div class="card" style="width: 20rem;">
                <img src="../assets/images/driving.jpg" class="card-img-top" alt="..." style="height: 20rem;">
                <h5 class="card-title">Option 1</h5>
                <p class="card-text">Do you decide to Drive?</p>
                <div class="SelectBtn">
                    <a href="../pages/page2.html" class="btn btnCustom">Drive</a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card" style="width: 20rem;">
                <div class="WalkImg">
                    <img src="../assets/images/walking-benefits-hero-940x529.jpg" class="card-img-top" alt="..." style="height: 20rem;">
                </div>
                <h5 class="card-title">Option 2</h5>
                <p class="card-text">Do you decide to Walk?</p>
                <div class="SelectBtn">
                    <a href="../pages/page5.html" class="btn btnCustom">Walk</a>
                </div>
            </div>
        </div>
        <div class="col-3">
            <div class="card" style="width: 20rem;">
                <img src="../assets/images/dash.webp" class="card-img-top" alt="..." style="height: 20rem;">
                <h5 class="card-title">Option 3</h5>
                <p class="card-text">Do you decide to Doordash?</p>
                <div class="SelectBtn">
                    <a href="../pages/page8.html" class="btn btnCustom">DoorDash</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
